<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEB3R BANK</title>
</head>
<body>
        <nav id="fixedBar">
            <div class="logo">
                <img src="/assets/icones/logo.png" alt="Logomarca do banco WEB3R">

                    <p class="logoMainText">WEB3R</p>
                    <p class="logoText">bank</p>

                <p>Acesse sua conta</p>

                </form>
                <button class="accessButton">Acessar</button>
            </div>
        </nav>


    <section class="mainSection">
        <div id="menu">
            <p>Conheça</p>
            <p>Serviços</p>
            <p>Contatos</p>
        </div>

        <div id="mainCta">
            <img src="" alt="" class="openyourAccount">
            <div class="ctaText">
                <h1>Abra sua conta</h1>
                <p>de graça!</p>
            </div>
        </div>
        <div id="aboutUs">
            <img src="" alt="">
            <div class="aboutUsText"></div>
        </div>

        <div id="services">
            <div class="servicesText"></div>
            <img src="" alt="">
        </div>

        <div id="contact">
            <div class="contactText"></div>
            <img src="" alt="">
        </div>
    </section>

    <footer></footer>
